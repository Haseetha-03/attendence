<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackEd - Seamless Attendance Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-50 text-gray-800;
        }

        /* Video background container */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #bg-video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
        }

        /* General Animations */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        .slide-up {
            animation: slideUp 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .staggered-slide-in-left > * {
            animation: slideInLeft 0.5s ease-out forwards;
            opacity: 0;
        }
        @keyframes slideInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Pie Chart Animation */
        .pie-chart {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: pie-chart-fill 1s ease-out forwards;
        }
        
        .pie-chart-animate-absent { animation-delay: 0.5s; }
        .pie-chart-animate-present { animation-delay: 1s; }

        @keyframes pie-chart-fill {
            from { stroke-dashoffset: 100; }
            to { stroke-dashoffset: 0; }
        }

        /* Loading spinner */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Checkmark animation */
        .checkmark-icon {
            animation: checkmark-fadein 0.5s ease-in-out;
        }

        @keyframes checkmark-fadein {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

    <!-- Page Templates -->

    <template id="dashboard-page-template">

            <div class="w-full max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-xl fade-in">
                <h2 class="text-3xl font-bold text-gray-900 mb-8 slide-up">Dashboard</h2>
                
                <!-- Daily Attendance Pie Chart -->
                <div class="mb-8 slide-up" style="animation-delay: 0.2s;">
                    <h3 class="text-2xl font-bold mb-4">Today's Attendance</h3>

                                <circle cx="50" cy="50" r="45" fill="none" stroke="#22c55e" stroke-width="10" stroke-dasharray="100" stroke-dashoffset="0" transform="rotate(-90 50 50)" class="pie-chart-animate-present"></circle>
                            </svg>
                        </div>

                <!-- Monthly Absentee Pie Chart -->

                    <h3 class="text-2xl font-bold mb-4">Highest Monthly Absentees</h3>
                    <div class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-8">
                        <div class="relative w-48 h-48">
                            <svg class="w-full h-full" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" fill="none" stroke="#2563eb" stroke-width="10" stroke-dasharray="100" stroke-dashoffset="0" class="pie-chart-animate-present"></circle>
                                <circle cx="50" cy="50" r="45" fill="none" stroke="#ef4444" stroke-width="10" stroke-dasharray="100" stroke-dashoffset="0" transform="rotate(-90 50 50)" class="pie-chart-animate-absent"></circle>
                            </svg>
                        </div>
                        <ul class="text-lg font-medium space-y-2">
                            <li><span class="inline-block w-4 h-4 rounded-full bg-blue-600 mr-2"></span> Alex Johnson: <span id="highest-absentee-1">0</span> absences</li>
                            <li><span class="inline-block w-4 h-4 rounded-full bg-yellow-500 mr-2"></span> Ben Carter: <span id="highest-absentee-2">0</span> absences</li>
                            <li><span class="inline-block w-4 h-4 rounded-full bg-purple-500 mr-2"></span> Sarah Lee: <span id="highest-absentee-3">0</span> absences</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="contact-page-template">
        <div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
            <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-xl fade-in">
                <h2 class="text-3xl font-bold text-center text-gray-900 mb-6 slide-up">Contact Us</h2>
                <form id="contact-form" class="space-y-4 slide-up" style="animation-delay: 0.2s;">
                    <input type="text" id="contact-name" placeholder="Name" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
                    <input type="email" id="contact-email" placeholder="Email" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
                    <input type="tel" id="contact-phone" placeholder="Phone Number" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition">

                    <button type="submit" class="w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-full hover:bg-purple-700 transition-all duration-300 transform hover:scale-105">Submit</button>
                </form>
            </div>
        </div>
    </template>

    <script>
        const app = document.getElementById('app');
        const content = document.getElementById('content');
        const navLogin = document.getElementById('nav-login');
        const navDashboard = document.getElementById('nav-dashboard');
        const navStudent = document.getElementById('nav-student');
        const navTeacher = document.getElementById('nav-teacher');
        const navLogout = document.getElementById('nav-logout');
        const modalContainer = document.getElementById('modal-container');
        const modalText = document.getElementById('modal-text');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // App state
        let appState = {
            isLoggedIn: false,
            userType: null, // 'student' or 'teacher'
            currentUser: null
        };

        // Mock database
        const mockDb = {
            users: [
                { id: 1, email: 'student@example.com', password: 'password', role: 'student', name: 'Student Test' },
                { id: 2, email: 'teacher@example.com', password: 'password', role: 'teacher', name: 'Professor A. Smith' },
            ],
            students: [
                { id: 1, name: 'Student Test', email: 'student@example.com', age: 20, dob: '01/15/2005', currentYear: 3, joiningYear: 2023, graduatingYear: 2026, attendance: [80, 75, 90, 85, 92, 78, 88, 95, 83, 70, 65, 99], attendanceThisMonth: 85, totalAbsences: 5 },
                { id: 3, name: 'Alex Johnson', email: 'alex@example.com', age: 21, dob: '05/20/2004', currentYear: 4, joiningYear: 2022, graduatingYear: 2026, attendanceThisMonth: 90, totalAbsences: 7, isPresentToday: true },
                { id: 4, name: 'Ben Carter', email: 'ben@example.com', age: 19, dob: '08/10/2006', currentYear: 2, joiningYear: 2024, graduatingYear: 2028, attendanceThisMonth: 88, totalAbsences: 9, isPresentToday: false },
                { id: 5, name: 'Sarah Lee', email: 'sarah@example.com', age: 20, dob: '03/25/2005', currentYear: 3, joiningYear: 2023, graduatingYear: 2027, attendanceThisMonth: 95, totalAbsences: 6, isPresentToday: true }
            ],
            dailyAttendance: {
                present: 25,
                absent: 5
            }
        };

        // UI Functions
        function showModal(message, duration = 2000) {
            modalText.textContent = message;
            modalContainer.style.display = 'flex';
            setTimeout(() => {
                modalContainer.style.display = 'none';
            }, duration);
        }

        modalCloseBtn.addEventListener('click', () => {
            modalContainer.style.display = 'none';
        });

        // Navigation and Rendering
        function updateNavigation() {
            // Hide all nav links by default
            navLogin.style.display = 'none';
            navDashboard.style.display = 'none';
            navStudent.style.display = 'none';
            navTeacher.style.display = 'none';
            navLogout.style.display = 'none';

            // Show appropriate links based on login state
            if (appState.isLoggedIn) {
                navLogout.style.display = 'block';
                if (appState.userType === 'student') {
                    navStudent.style.display = 'block';
                } else if (appState.userType === 'teacher') {
                    navDashboard.style.display = 'block';
                    navTeacher.style.display = 'block';
                }
            } else {
                navLogin.style.display = 'block';
            }
        }

        function renderPage(pageId) {
            let template = document.getElementById(`${pageId}-page-template`);
            if (!template) {
                console.error('Template not found:', pageId);
                return;
            }

            content.innerHTML = '';
            content.appendChild(template.content.cloneNode(true));
            window.scrollTo(0, 0);

            // Run page-specific logic
            switch (pageId) {
                case 'login':
                    setupLoginPage();
                    break;
                case 'signup':
                    setupSignupPage();
                    break;
                case 'student':
                    setupStudentPage();
                    break;
                case 'teacher':
                    setupTeacherPage();
                    break;
                case 'dashboard':
                    setupDashboardPage();
                    break;
            }
        }

        // Page-specific setup functions
        function setupLoginPage() {
            const form = document.getElementById('login-form');
            const emailInput = document.getElementById('login-email');
            const passwordInput = document.getElementById('login-password');
            const errorElement = document.getElementById('login-error');
            const loginButton = document.getElementById('login-button');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const originalButtonText = loginButton.innerHTML;
                loginButton.innerHTML = '<div class="loading-spinner"></div>';

                setTimeout(() => {
                    const user = mockDb.users.find(u => u.email === emailInput.value && u.password === passwordInput.value);
                    if (user) {
                        appState.isLoggedIn = true;
                        appState.userType = user.role;
                        appState.currentUser = user;
                        updateNavigation();
                        loginButton.innerHTML = `
                            <svg class="w-6 h-6 text-white checkmark-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        `;
                        showModal('Login Successful!', 1000);
                        setTimeout(() => {
                            navigate(user.role === 'student' ? 'student' : 'dashboard');
                            loginButton.innerHTML = originalButtonText;
                        }, 1500);
                    } else {
                        loginButton.innerHTML = originalButtonText;
                        showModal('Invalid email or password. Please try again.');
                    }
                }, 1500);
            });
        }

        function setupSignupPage() {
            const form = document.getElementById('signup-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const role = document.getElementById('signup-role').value;
                
                const newUser = { id: Date.now(), name, email, password, role };
                mockDb.users.push(newUser);
                
                // Also add a mock student profile if the user is a student
                if (role === 'student') {
                    const currentYear = new Date().getFullYear();
                    mockDb.students.push({
                        id: newUser.id,
                        name: newUser.name,
                        email: newUser.email,
                        age: 18 + Math.floor(Math.random() * 5),
                        dob: `0${Math.floor(Math.random() * 9) + 1}/15/2005`,
                        currentYear: 1 + Math.floor(Math.random() * 4),
                        joiningYear: currentYear - (1 + Math.floor(Math.random() * 3)),
                        graduatingYear: currentYear + (3 + Math.floor(Math.random() * 2)),
                        attendance: [Math.floor(Math.random() * 40) + 60, Math.floor(Math.random() * 40) + 60, Math.floor(Math.random() * 40) + 60, Math.floor(Math.random() * 40) + 60, Math.floor(Math.random() * 40) + 60, Math.floor(Math.random() * 40) + 60, Math.floor(Math.random() * 40) + 60, Math.floor(Math.random() * 40) + 60, Math.floor(Math.random() * 40) + 60, Math.floor(Math.random() * 40) + 60, Math.floor(Math.random() * 40) + 60, Math.floor(Math.random() * 40) + 60],
                        attendanceThisMonth: Math.floor(Math.random() * 40) + 60,
                        totalAbsences: Math.floor(Math.random() * 10),
                    });
                }

                showModal('Account created successfully! You can now log in.');
                renderPage('login');
            });
        }

        function setupStudentPage() {
            const student = appState.currentUser;
            if (!student) {
                showModal('Please log in to view this page.');
                navigate('login');
                return;
            }

            const studentData = mockDb.students.find(s => s.id === student.id);
            if (!studentData) {
                showModal('Student data not found.');
                return;
            }

            // Update details
            document.getElementById('student-name-title').textContent = `${studentData.name}'s Dashboard`;
            
            // Populate profile details
            document.getElementById('student-profile-name').textContent = studentData.name;
            document.getElementById('student-profile-age').textContent = studentData.age;
            document.getElementById('student-profile-dob').textContent = studentData.dob;
            document.getElementById('student-profile-current-year').textContent = studentData.currentYear;
            document.getElementById('student-profile-joining-year').textContent = studentData.joiningYear;
            document.getElementById('student-profile-graduating-year').textContent = studentData.graduatingYear;

            const overallPercentage = Math.round(studentData.attendanceThisMonth);
            document.getElementById('student-overall-percentage').textContent = `${overallPercentage}%`;
            document.getElementById('circle-text').textContent = `${overallPercentage}%`;
            
            // Animate circular progress
            const circleProgress = document.getElementById('circle-progress');
            const circumference = 2 * Math.PI * 15.9155;
            const progress = overallPercentage / 100 * circumference;
            circleProgress.style.transition = 'stroke-dashoffset 1s ease-out';
            circleProgress.style.strokeDashoffset = circumference - progress;
            circleProgress.style.strokeDasharray = circumference;

            // Monthly attendance chart
            const monthlyChart = document.getElementById('monthly-chart');
            monthlyChart.innerHTML = '';
            const maxAttendance = Math.max(...studentData.attendance);
            studentData.attendance.forEach((att, index) => {
                const barHeight = (att / 100) * 100;
                const bar = document.createElement('div');
                bar.className = `flex-1 bg-purple-600 rounded-lg transition-all duration-700 ease-out transform scale-y-0 origin-bottom`;
                bar.style.height = `${barHeight}%`;
                bar.style.transitionDelay = `${index * 50}ms`;
                bar.style.animation = 'bar-grow 1s ease-in-out forwards';
                bar.innerHTML = `<span class="hidden md:block absolute bottom-full left-1/2 -translate-x-1/2 text-xs text-gray-500">${att}%</span>`;
                monthlyChart.appendChild(bar);
                setTimeout(() => {
                    bar.style.transform = 'scaleY(1)';
                }, 10);
            });
        }

        function setupTeacherPage() {
            if (appState.userType !== 'teacher') {
                showModal('Access denied. This page is for teachers only.');
                navigate('login');
                return;
            }

            // Student management forms
            const addForm = document.getElementById('add-student-form');
            addForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('new-student-name').value;
                const email = document.getElementById('new-student-email').value;
                if (name && email) {
                    const currentYear = new Date().getFullYear();
                    mockDb.students.push({
                         id: Date.now(), 
                         name, 
                         email,
                         age: 18 + Math.floor(Math.random() * 5),
                         dob: `0${Math.floor(Math.random() * 9) + 1}/15/2005`,
                         currentYear: 1 + Math.floor(Math.random() * 4),
                         joiningYear: currentYear - (1 + Math.floor(Math.random() * 3)),
                         graduatingYear: currentYear + (3 + Math.floor(Math.random() * 2)),
                         attendanceThisMonth: 0, 
                         totalAbsences: 0 
                     });
                    showModal(`${name} has been added.`);
                    updateStudentList();
                    addForm.reset();
                }
            });

            const studentListEl = document.getElementById('student-attendance-list');
            function updateStudentList() {
                studentListEl.innerHTML = '';
                mockDb.students.forEach(student => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors duration-200 stagger-slide-in-left';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${student.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-center">
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" data-student-id="${student.id}" class="sr-only peer present-toggle" ${student.isPresentToday ? 'checked' : ''}>
                                <div class="w-11 h-6 bg-red-500 peer-focus:outline-none rounded-full peer-checked:bg-green-500 transition-colors duration-300"></div>
                            </label>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-center">
                            <button class="text-red-600 hover:text-red-800 transition delete-btn" data-student-id="${student.id}">
                                Remove
                            </button>
                        </td>
                    `;
                    studentListEl.appendChild(row);
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = e.target.dataset.studentId;
                        const index = mockDb.students.findIndex(s => s.id == id);
                        if (index !== -1) {
                            const removedStudent = mockDb.students.splice(index, 1)[0];
                            showModal(`${removedStudent.name} has been removed.`);
                            updateStudentList();
                        }
                    });
                });

                document.querySelectorAll('.present-toggle').forEach(toggle => {
                    toggle.addEventListener('change', (e) => {
                        const id = e.target.dataset.studentId;
                        const student = mockDb.students.find(s => s.id == id);
                        if (student) {
                            student.isPresentToday = e.target.checked;
                            if (!student.isPresentToday) {
                                student.totalAbsences = (student.totalAbsences || 0) + 1;
                                showModal(`Notification sent to parent of ${student.name} about their absence.`);
                            }
                        }
                    });
                });
            }
            updateStudentList();
        }

        function setupDashboardPage() {
            if (appState.userType !== 'teacher') {
                showModal('Access denied. This page is for teachers only.');
                navigate('login');
                return;
            }

            const presentCount = document.getElementById('present-count');
            const absentCount = document.getElementById('absent-count');
            const dailyData = mockDb.dailyAttendance;
            presentCount.textContent = dailyData.present;
            absentCount.textContent = dailyData.absent;

            // Animate pie charts (this is a simplified example)
            const presentPie = document.querySelector('.pie-chart-animate-present');
            const absentPie = document.querySelector('.pie-chart-animate-absent');
            const total = dailyData.present + dailyData.absent;
            const presentPercentage = (dailyData.present / total) * 100;
            const absentPercentage = (dailyData.absent / total) * 100;

            const circumference = 2 * Math.PI * 45;

            presentPie.style.strokeDasharray = `${presentPercentage} ${100 - presentPercentage}`;
            absentPie.style.strokeDasharray = `${absentPercentage} ${100 - absentPercentage}`;

            // Reset animation
            presentPie.style.strokeDashoffset = '100';
            absentPie.style.strokeDashoffset = '100';
            setTimeout(() => {
                presentPie.style.strokeDashoffset = '0';
                absentPie.style.strokeDashoffset = '0';
            }, 100);
            
            // Monthly absentees
            const highestAbsentees = mockDb.students
                .sort((a, b) => b.totalAbsences - a.totalAbsences)
                .slice(0, 3);
            
            document.getElementById('highest-absentee-1').textContent = highestAbsentees[0]?.totalAbsences || 0;
            document.getElementById('highest-absentee-2').textContent = highestAbsentees[1]?.totalAbsences || 0;
            document.getElementById('highest-absentee-3').textContent = highestAbsentees[2]?.totalAbsences || 0;

        }

        function navigate(pageId) {
            if (pageId === 'logout') {
                appState.isLoggedIn = false;
                appState.userType = null;
                appState.currentUser = null;
                updateNavigation();
                renderPage('home');
                return;
            }
            
            // Simple access control
            if (['dashboard', 'student', 'teacher'].includes(pageId) && !appState.isLoggedIn) {
                showModal('You must be logged in to view this page.');
                renderPage('login');
                return;
            }
            renderPage(pageId);
        }

        // Handle navigation clicks
        document.body.addEventListener('click', (e) => {
            const target = e.target;
            if (target.tagName === 'A' && target.getAttribute('href').startsWith('#')) {
                e.preventDefault();
                const pageId = target.getAttribute('href').substring(1);
                navigate(pageId);
            }
        });

        // Initial page load
        document.addEventListener('DOMContentLoaded', () => {
            navigate('home');
            updateNavigation();
        });
    </script>
</body>
</html>
