<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-50 text-gray-800;
        }

        /* --- Landing Page Hero Section Animations --- */
        .hero-headline, .hero-tagline, .hero-ctas {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .hero-loaded .hero-headline {
            opacity: 1;
            transform: translateY(0);
        }
        .hero-loaded .hero-tagline {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.2s;
        }
        .hero-loaded .hero-ctas {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.4s;
        }

        /* --- Feature Card Staggered Animations --- */
        .feature-card {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .card-stagger-1 { transition-delay: 0.1s; }
        .card-stagger-2 { transition-delay: 0.2s; }
        .card-stagger-3 { transition-delay: 0.3s; }
        .feature-card.is-visible {
            opacity: 1;
            transform: scale(1);
        }

        /* --- Login Form Field Animations --- */
        .form-field {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .form-loaded .form-field:nth-child(1) { opacity: 1; transform: translateY(0); }
        .form-loaded .form-field:nth-child(2) { opacity: 1; transform: translateY(0); transition-delay: 0.1s; }
        .form-loaded .form-field:nth-child(3) { opacity: 1; transform: translateY(0); transition-delay: 0.2s; }

        /* --- Dashboard Class Card Animations --- */
        .class-card {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .class-stagger-1 { transition-delay: 0.1s; }
        .class-stagger-2 { transition-delay: 0.2s; }
        .class-stagger-3 { transition-delay: 0.3s; }
        .class-card.is-visible {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

    <!-- Header - Shared across pages -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#home" class="text-2xl font-bold text-purple-600">EduTrack</a>
            <nav class="hidden md:flex space-x-6">
                <a href="#home" class="text-gray-600 hover:text-purple-600 transition-colors duration-200">Home</a>
                <a href="#login" class="text-gray-600 hover:text-purple-600 transition-colors duration-200">Login</a>
                <a href="#dashboard" class="text-gray-600 hover:text-purple-600 transition-colors duration-200">Dashboard</a>
            </nav>
            <button id="mobile-menu-button" class="md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg py-2">
            <a href="#home" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition-colors duration-200">Home</a>
            <a href="#login" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition-colors duration-200">Login</a>
            <a href="#dashboard" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition-colors duration-200">Dashboard</a>
        </div>
    </header>

    <main id="app-container" class="transition-transform duration-700 ease-in-out">
        <!-- Main content will be dynamically loaded here -->
    </main>

    <!-- Page Templates -->
    <template id="landing-page-template">
        <div class="relative overflow-hidden pt-16 lg:pt-24 min-h-screen">
            <!-- Background Animation Placeholder -->
            <div class="absolute inset-0 bg-gradient-to-br from-purple-500 to-purple-800 opacity-20 animate-pulse"></div>

            <!-- Hero Section -->
            <section class="relative z-10 text-center container mx-auto px-4 py-16 lg:py-24">
                <h1 class="hero-headline text-4xl lg:text-6xl font-bold leading-tight mb-4 tracking-tight text-gray-900">
                    Smarter Attendance, Seamless Management
                </h1>
                <p class="hero-tagline text-lg lg:text-xl font-light mb-8 max-w-2xl mx-auto text-gray-600">
                    EduTrack is the all-in-one solution for students, teachers, and administrators.
                </p>
                <div class="hero-ctas flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <a href="#login" class="bg-purple-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-purple-700 transition-all duration-200 transform hover:scale-105">
                        Get Started
                    </a>
                    <a href="#" class="bg-transparent border-2 border-purple-600 text-purple-600 font-semibold py-3 px-8 rounded-full hover:bg-purple-600 hover:text-white transition-all duration-200 transform hover:scale-105">
                        Learn More
                    </a>
                </div>
            </section>

            <!-- Features Section -->
            <section id="features" class="container mx-auto px-4 py-16 lg:py-24">
                <h2 class="text-3xl lg:text-4xl font-bold text-center mb-12">Features Designed for You</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Feature Card 1 -->
                    <div class="feature-card is-visible bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 card-stagger-1">
                        <div class="flex justify-center items-center w-16 h-16 bg-purple-100 rounded-full mb-6">
                            <svg class="w-8 h-8 text-purple-600" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a8 8 0 100 16 8 8 0 000-16zM6 9a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1z"></path></svg>
                        </div>
                        <h3 class="text-xl font-semibold mb-3">Easy Attendance</h3>
                        <p class="text-gray-600">
                            Teachers can take attendance in seconds with our intuitive interface.
                        </p>
                    </div>
                    <!-- Feature Card 2 -->
                    <div class="feature-card is-visible bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 card-stagger-2">
                        <div class="flex justify-center items-center w-16 h-16 bg-purple-100 rounded-full mb-6">
                            <svg class="w-8 h-8 text-purple-600" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a8 8 0 100 16 8 8 0 000-16zM9 13a1 1 0 01-1 1H7a1 1 0 01-1-1v-2a1 1 0 011-1h2a1 1 0 011 1v2zm4-2a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1h2a1 1 0 001-1v-2z"></path></svg>
                        </div>
                        <h3 class="text-xl font-semibold mb-3">Real-Time Insights</h3>
                        <p class="text-gray-600">
                            Access live attendance statistics and reports for all your classes.
                        </p>
                    </div>
                    <!-- Feature Card 3 -->
                    <div class="feature-card is-visible bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 card-stagger-3">
                        <div class="flex justify-center items-center w-16 h-16 bg-purple-100 rounded-full mb-6">
                            <svg class="w-8 h-8 text-purple-600" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a8 8 0 100 16 8 8 0 000-16zM9 13a1 1 0 01-1 1H7a1 1 0 01-1-1v-2a1 1 0 011-1h2a1 1 0 011 1v2zm4-2a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1h2a1 1 0 001-1v-2z"></path></svg>
                        </div>
                        <h3 class="text-xl font-semibold mb-3">Student Portal</h3>
                        <p class="text-gray-600">
                            Students can easily view their attendance records and get notifications.
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </template>

    <template id="login-page-template">
        <div class="flex items-center justify-center min-h-screen">
            <div class="w-full max-w-md p-8 sm:p-10 bg-white rounded-3xl shadow-xl">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900">Login to EduTrack</h2>
                    <p class="text-gray-500 mt-2">Choose your role to get started</p>
                </div>
                
                <form id="login-form" class="space-y-6 form-loaded">
                    <div class="form-field">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 transition-all duration-200" placeholder="your.email@example.com">
                    </div>
                    
                    <div class="form-field">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 transition-all duration-200" placeholder="••••••••">
                    </div>

                    <div class="form-field">
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors duration-200 transform hover:scale-105">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </template>

    <template id="dashboard-page-template">
        <div class="p-4 sm:p-8 min-h-screen">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Teacher Dashboard</h1>
            
            <!-- Quick Stats Section -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-105">
                    <h3 class="text-lg font-medium text-gray-500">Total Students</h3>
                    <p id="total-students" class="text-4xl font-bold text-gray-900 mt-2">150</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-105">
                    <h3 class="text-lg font-medium text-gray-500">Active Classes</h3>
                    <p id="active-classes" class="text-4xl font-bold text-gray-900 mt-2">6</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-105">
                    <h3 class="text-lg font-medium text-gray-500">Today's Attendance</h3>
                    <p id="today-attendance" class="text-4xl font-bold text-gray-900 mt-2">95%</p>
                </div>
            </div>

            <!-- Class Cards Section -->
            <h2 class="text-2xl font-bold text-gray-900 mb-4">My Classes</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="class-cards-container">
                <!-- Class Card 1 -->
                <div class="class-card bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 class-stagger-1">
                    <h3 class="text-xl font-semibold text-gray-900">Introduction to Computer Science</h3>
                    <p class="text-gray-500">Fall 2024</p>
                    <div class="mt-4 flex items-center justify-between">
                        <span class="text-sm text-gray-600">Total Students: 30</span>
                        <a href="#" class="text-purple-600 font-medium hover:underline">View Details</a>
                    </div>
                </div>
                <!-- Class Card 2 -->
                <div class="class-card bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 class-stagger-2">
                    <h3 class="text-xl font-semibold text-gray-900">Data Structures & Algorithms</h3>
                    <p class="text-gray-500">Fall 2024</p>
                    <div class="mt-4 flex items-center justify-between">
                        <span class="text-sm text-gray-600">Total Students: 25</span>
                        <a href="#" class="text-purple-600 font-medium hover:underline">View Details</a>
                    </div>
                </div>
                <!-- Class Card 3 -->
                <div class="class-card bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 class-stagger-3">
                    <h3 class="text-xl font-semibold text-gray-900">Web Development Fundamentals</h3>
                    <p class="text-gray-500">Fall 2024</p>
                    <div class="mt-4 flex items-center justify-between">
                        <span class="text-sm text-gray-600">Total Students: 35</span>
                        <a href="#" class="text-purple-600 font-medium hover:underline">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <script>
        const appContainer = document.getElementById('app-container');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        // Handles page navigation and animations
        function navigate(pageId) {
            const template = document.getElementById(`${pageId}-page-template`);
            if (!template) return;

            // Remove existing content with an exit animation
            if (appContainer.firstChild) {
                appContainer.style.transform = 'translateX(-100%)';
                setTimeout(() => {
                    appContainer.innerHTML = '';
                    loadContent(template);
                }, 700);
            } else {
                loadContent(template);
            }
        }

        // Loads new page content with an entrance animation
        function loadContent(template) {
            const pageContent = template.content.cloneNode(true);
            appContainer.appendChild(pageContent);
            appContainer.style.transform = 'translateX(0)';

            // Trigger specific page animations
            if (template.id === 'landing-page-template') {
                document.body.classList.add('hero-loaded');
            } else if (template.id === 'login-page-template') {
                document.getElementById('login-form').classList.add('form-loaded');
            } else if (template.id === 'dashboard-page-template') {
                const cards = document.querySelectorAll('.class-card');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('is-visible');
                    }, 200 * (index + 1));
                });
            }
        }

        // Event listeners for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageId = e.target.getAttribute('href').substring(1);
                navigate(pageId);
                // Close mobile menu
                mobileMenu.classList.add('hidden');
            });
        });

        // Initial page load
        document.addEventListener('DOMContentLoaded', () => {
            navigate('landing');
        });

        // Mobile menu toggle
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
